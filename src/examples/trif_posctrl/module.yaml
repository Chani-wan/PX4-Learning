moudle_name: trif_posctrl
parameters:
    - group: TRIF_POSCTRL Settings
      definitions:
        TRIF_POS_KP_XY:
            description:
                short: The KP parameter for the position control in the horizontal direction
            type: float
            default: 5.0
            min: 0.0

        TRIF_POS_KP_Z:
            description:
                short: The KP parameter for the position control in the vertical direction
            type: float
            default: 7.0
            min: 0.0

        TRIF_VEL_KP_XY:
              description:
                  short: The KP parameter for the velocity control in the horizontal direction
              type: float
              default: 3.0
              min: 0.0

        TRIF_VEL_KP_Z:
              description:
                  short: The KP parameter for the velocity control in the vertical direction
              type: float
              default: 5.0
              min: 0.0

        TRIF_VEL_KI_XY:
              description:
                  short: The KI parameter for the velocity control in the horizontal direction
              type: float
              default: 1.5
              min: 0.0

        TRIF_VEL_KI_Z:
              description:
                  short: The KI parameter for the velocity control in the vertical direction
              type: float
              default: 1.5
              min: 0.0

